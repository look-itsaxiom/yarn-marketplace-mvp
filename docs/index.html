<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarn Marketplace MVP</title>
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#faf7f4; color:#1f1f1f; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 48px 24px; }
    .card { background: #fff; border-radius: 16px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    h1 { margin: 0 0 8px; font-size: 36px; }
    .tag { display:inline-block; background:#f1e5ff; color:#5b2c83; padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.4px; text-transform: uppercase; }
    ul { line-height: 1.7; }
    .muted { color:#5a5a5a; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="tag">MVP placeholder</span>
      <h1>Yarn Marketplace</h1>
      <p class="muted">A simple demo page for the upcoming marketplace connecting yarn buyers and sellers.</p>
      <h3>Focus areas</h3>
      <ul>
        <li>Fast listing + bundle creation</li>
        <li>Deal discovery and saved searches</li>
        <li>Shipping estimation and simple seller workflow</li>
      </ul>
      <p class="muted">More soon.</p>
    </div>
  </div>
</body>
</html>
